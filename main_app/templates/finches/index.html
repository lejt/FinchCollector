{% extends 'base.html' %}

{% block content %} 

<h1>Finch Family Guide</h1>

{% for finch in finches %}
    <div class="collection">
        <a href="/finches/{{ finch.id }}" class="collection-item">{{ finch.name }}</a>
        <p>Family: {{ finch.family }}</p>
        <p>{{ finch.description }}</p>
    </div>

{% endfor %}
{% endblock %}
