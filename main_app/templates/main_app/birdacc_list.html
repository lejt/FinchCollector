{% extends 'base.html' %}

{% block content %}

<h1>Bird Accessories</h1>

{% for birdacc in birdacc_list %}
    <a href="{% url 'birdacc_detail' birdacc.id %}">
        <div class="card">
            <div class="card-content">
                <div class="card-title">
                    {{ birdacc.item }}
                </div>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
